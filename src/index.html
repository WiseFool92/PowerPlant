<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="plant.js"></script>
  <title>Grow Your Plant</title>
</head>

<body>
  <div class="container">
    <div class="choose-plant">
      <div class="row">
        <div class="col">
          <label class="bob" for="tree">Tree <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXzxIaLpVXuIHucxqCArLWWO1G-HgOGDuERLRfZGW_ujzWoqxztw&s" alt="TreeMon" width="250" height="250"></label><br>
          <input type="radio" id="tree" name="plant-choice" value="tree">
        </div>
        <div class="col">
          <label class="bob" for="shrub">Shrub <img src="https://pyxis.nymag.com/v1/imgs/f22/cee/18a5c624814d1fee69692841d2f92e89ad-21-homer-bushes-lede.rhorizontal.w700.jpg" alt="TreeMon" width="250" height="250"></label><br>
          <input type="radio" id="shrub" name="plant-choice" value="shrub" checked>
        </div>
        <div class="col">
          <label class="bob" for="flower">Flower <img src="https://img.favpng.com/1/23/14/common-sunflower-smiley-free-content-clip-art-png-favpng-0QfAiNPzQd5kfDL38bj7w11hB.jpg" alt="TreeMon" width="250" height="250"></label><br>
          <input type="radio" id="flower" name="plant-choice" value="flower">
        </div>
      </div>
    </div>
    <div class="grow-buttons">
      <button class="btn-success" id="feed">Add soil</button>
      <button class="btn-primary" id="hydrate">Apply water</button>
      <button class="btn-warning" id="giveLight">Give light</button>
    </div>
    <h2 class="bob">Tree Values</h2>
    <div class="row">
      <div class="col">
        <h4 class="bob">Soil:<div id="tree-soil-value">0</div>
        </h4>
      </div>

      <div class="col">
        <h4 class="bob">Water:<div id="tree-water-value">0</div>
        </h4>

      </div>

      <div class="col">
        <h4 class="bob">Light:<div id="tree-light-value">0</div>
        </h4>
      </div>
    </div>

    <h2 class="bob">Shrub Values</h2>
    <div class="row">
      <div class="col">
        <h4 class="bob">Soil:<div id="shrub-soil-value">0</div>
        </h4>
      </div>

      <div class="col">
        <h4 class="bob">Water:<div id="shrub-water-value">0</div>
        </h4>

      </div>

      <div class="col">
        <h4 class="bob">Light:<div id="shrub-light-value">0</div>
        </h4>
      </div>
    </div>

    <h2 class="bob">Sunflower Values</h2>
    <div class="row">
      <div class="col">
        <h4 class="bob">Soil:<div id="flower-soil-value">0</div>
        </h4>
      </div>

      <div class="col">
        <h4 class="bob">Water:<div id="flower-water-value">0</div>
        </h4>

      </div>

      <div class="col">
        <h4 class="bob">Light:<div id="flower-light-value">0</div>
        </h4>
      </div>
    </div>
  </div>
</body>

</html>
